name: Build StreamAwesome

on:
 workflow_dispatch:
 push:
 pull_request:
  types: [opened, synchronize, reopened]
      
jobs:
  build:
    if: github.actor == 'sebinside' || github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Clone Font Awesome Overwrites âœŒï¸
        uses: actions/checkout@v2
        with:
          repository: sebinside/StreamAwesome-Overwrites
          path: StreamAwesome/fonts
          ref: 'main'
          token: ${{ secrets.TOKEN }}
      
      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install and Build ğŸ”§
        working-directory: StreamAwesome
        run: |
          yarn install
          yarn run build
